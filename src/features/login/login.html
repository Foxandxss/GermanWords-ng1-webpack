<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form" ng-submit="login.login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" ng-model="login.user.name" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ng-model="login.user.password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
